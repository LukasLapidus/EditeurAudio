{% extends 'layoutx.html' %}

{% block body %}

  <br>
  <br>
  <br>

  <h1>Liste de sample</h1>
  <form action="/upload_sample" method="post" enctype='multipart/form-data'>Choix d'un sample : </label>
  <input type="file" id="file" name="file" accept=".wav, .mp3">
  <input type='submit' value='Envoyer' class="btn btn-primary">
  
  <table class="table table-striped">
    <tr>
      <th>Id</th>
      <th>Nom</th>
    </tr>
    {% for item in items %}
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.nom}}</td>
        
        <td>
            <form action="{{url_for('delete_sample', id=item.id)}}" method="post">
              <input type="hidden" name="_method" value="DELETE">
              <input  type="submit" value="Supprimer" class="btn btn-danger">
            </form>
          </td>        
      </tr>
    {% endfor %}
  </table>

  <form method="GET" action="/database"  >
    <p><input class="btn btn-primary" type="Submit" value="Retour au choix de musique"></p>
  </form>
{% endblock %}
